<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasol 3D Giratorio</title>
    <style>
        body {
            background-color: #87CEEB; /* Cielo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Contenedor principal para la rotación */
        .escena {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: girar 8s linear infinite;
        }

        @keyframes girar {
            from { transform: rotateY(0deg) rotateX(-10deg); }
            to { transform: rotateY(360deg) rotateX(-10deg); }
        }

        /* Centro de la flor (semillas) */
        .centro {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #5d4037, #3e2723);
            border-radius: 50%;
            top: 110px;
            left: 110px;
            transform: translateZ(20px);
            box-shadow: inset 0 0 15px #000;
        }

        /* Contenedor de pétalos */
        .petalos {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .petalo {
            position: absolute;
            width: 40px;
            height: 100px;
            background: #FFD600;
            border-radius: 50% 50% 20% 20%;
            left: 130px;
            top: 50px;
            transform-origin: bottom center;
            border: 1px solid #FBC02D;
        }

        /* Tallo */
        .tallo {
            position: absolute;
            width: 15px;
            height: 300px;
            background: #2E7D32;
            left: 142px;
            top: 190px;
            transform: translateZ(-10px);
        }

        /* Generar pétalos en círculo usando un bucle lógico conceptual */
        /* Para no escribir 24 divs, usamos este truco de CSS */
        .petalo:nth-child(1)  { transform: rotate(0deg) translateY(-20px) rotateX(20deg); }
        .petalo:nth-child(2)  { transform: rotate(20deg) translateY(-20px) rotateX(20deg); }
        .petalo:nth-child(3)  { transform: rotate(40deg) translateY(-20px) rotateX(20deg); }
        .petalo:nth-child(4)  { transform: rotate(60deg) translateY(-20px) rotateX(20deg); }
        .petalo:nth-child(5)  { transform: rotate(80deg) translateY(-20px) rotateX(20deg); }
        .petalo:nth-child(6)  { transform: rotate(100deg) translateY(-20px) rotateX(20deg); }
        .petalo:nth-child(7)  { transform: rotate(120deg) translateY(-20px) rotateX(20deg); }
        .petalo:nth-child(8)  { transform: rotate(140deg) translateY(-20px) rotateX(20deg); }
        .petalo:nth-child(9)  { transform: rotate(160deg) translateY(-20px) rotateX(20deg); }
        .petalo:nth-child(10) { transform: rotate(180deg) translateY(-20px) rotateX(20deg); }
        .petalo:nth-child(11) { transform: rotate(200deg) translateY(-20px) rotateX(20deg); }
        .petalo:nth-child(12) { transform: rotate(220deg) translateY(-20px) rotateX(20deg); }
        .petalo:nth-child(13) { transform: rotate(240deg) translateY(-20px) rotateX(20deg); }
        .petalo:nth-child(14) { transform: rotate(260deg) translateY(-20px) rotateX(20deg); }
        .petalo:nth-child(15) { transform: rotate(280deg) translateY(-20px) rotateX(20deg); }
        .petalo:nth-child(16) { transform: rotate(300deg) translateY(-20px) rotateX(20deg); }
        .petalo:nth-child(17) { transform: rotate(320deg) translateY(-20px) rotateX(20deg); }
        .petalo:nth-child(18) { transform: rotate(340deg) translateY(-20px) rotateX(20deg); }

    </style>
</head>
<body>

    <div class="escena">
        <div class="tallo"></div>
        <div class="petalos">
            <div class="petalo"></div><div class="petalo"></div>
            <div class="petalo"></div><div class="petalo"></div>
            <div class="petalo"></div><div class="petalo"></div>
            <div class="petalo"></div><div class="petalo"></div>
            <div class="petalo"></div><div class="petalo"></div>
            <div class="petalo"></div><div class="petalo"></div>
            <div class="petalo"></div><div class="petalo"></div>
            <div class="petalo"></div><div class="petalo"></div>
            <div class="petalo"></div><div class="petalo"></div>
        </div>
        <div class="centro"></div>
    </div>

</body>
</html>
